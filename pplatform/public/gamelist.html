      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

  <body>
      TODO
      
        <div id="view">
            Waiting for game selection. 
			
            <button id="say_anything" onclick="sayanything()" >Say Anything</button>
            <button id="party_paint" onclick="partypaint()">Party Paint</button>
        </div>
        <div id="hostcontroller">
            Games:
            <button id="say_anything" onclick="sayanything()" >Say Anything</button>
            <button id="party_paint" onclick="partypaint()">Party Paint</button>
        </div>
        <div id="controller">
            Waiting for game selection
        </div>
<script>

    console.debug("game list opened");
    
    var gPlatform = parent.gPlatform;
        $('#view').attr("hidden", true);
        $('#hostcontroller').attr("hidden", true);
        $('#controller').attr("hidden", true);
    if(gPlatform.isView())
    {
        $('#view').attr("hidden", false);
    }else if(gPlatform.isHostController())
    {
        $('#hostcontroller').attr("hidden", false);
    }else{
        
        $('#controller').attr("hidden", false);
    }
    
    
    function sayanything()
    {
        gPlatform.enterGame("./game/sayanything");
    }
    
    function partypaint()
    {
        gPlatform.enterGame("./game/partypaint");
    }
</script>
  </body>
</html>
