<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
 <!-- Copyright (C) 2015 Christoph Kutza -->
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      
      #controldiv { background: #000; padding: 3px; width: 100%; color: white;}
      #openroom  { margin-right: 100px;}
      #msgform { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #msgform input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #msgform button { width: 9%; border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li {  background: #eee; padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #ddd; }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="netgroupclient.js"></script>
  <script src="pplatformclient.js"></script>
  </head>
  <body>
    <div id="controldiv" action="">
      <button id="openroom">Start new group</button>
      
      <span id="connectedspan" hidden="true">
        <button id="leaveroom">Disconnect</button>
        <input id="gameid" autocomplete="off" />
        
      </span>
      <span id="joinspan">
        Enter the game code to join: <input id="roomname" autocomplete="off" />
        <button id="joinroom">Join</button>
      </div>
    </div>
    <iframe id="contentframe" src="./notconnected.html" width="100%" height="1080"> </iframe>
    <form id="msgform" action="">
        <ul id="messages"></ul>
        <input id="messageinput" autocomplete="off" /><button>Send</button>
    </form>
<script>

   //Connect buttons to platform functionality
    
    var gPlatform = new PPlatform();
    
//Platform UI
    $('#openroom').click(function(){
        //todo add handling of the game code here not inside the platform
        gPlatform.startAsView();
    });
    
    $('#joinroom').click(function(){
        gPlatform.Log("Join room");
        var msg = $('#roomname').val();
        $('#gameid').val(msg);
        
        gPlatform.startAsController(msg);
    });
    
    $('#leaveroom').click(function(){
        gPlatform.Log("Closing");
        gPlatform.disconnect();
    });
    
    
 //Debug UI / Console
    $('#msgform').submit(function() {
    
        
        var msg = $('#messageinput').val();
        $('#messageinput').val('');
        gPlatform.sendMessage("chat", msg);
        return false;
    });
    
    gPlatform.addMessageListener(function(lTag, lContent) {
        gPlatform.Log(lTag + ": " + lContent);
    });

    gPlatform.Log("1");
    gPlatform.Log("2");
    gPlatform.Log("3");
    
    
</script>
  </body>
</html>
