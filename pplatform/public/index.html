<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: Helvetica, Arial; height:100vh;}
      iframe{width:100%; height: 90vh; border:none;}
      #controldiv { display: block; background: #fff; padding: 3px; width: 100%; color: white;height: 9vh;}
      label {white-space:nowrap;}
      button
{
    
      margin-top: 1%;
      color:white; 
      background-color: #333333; 
      border-radius:2vw; 
      border: none; 
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      width: 20vw; 
      height:5vh;
      display: block;
}
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="netgroupclient.js"></script>
  <script src="pplatformclient.js"></script>
  </head>
  <body>
    <div id="controldiv">
      
      <span id="connectedspan" hidden>
        <button id="leaveroom">Disconnect</button>
        
      </span>
      
    </div>
      
          <iframe id="contentframe" src="./notconnected.html"> </iframe>
    
<script>


    var gPlatform = new PPlatform();
    
    
    gPlatform.addMessageListener(function(lTag, lContent) {
        gPlatform.Log(lTag + ": " + lContent);
        
        
        if(lTag == TAG.DISCONNECTED)
        {
            location.reload();
        }
    });

    $('#leaveroom').click(function(){
        gPlatform.Log("Closing");
        gPlatform.disconnect();
    });
    
    
    
    
</script>
  </body>
</html>
