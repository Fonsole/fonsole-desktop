<html>
  <head>
    <meta charset="UTF-8">

    <title>Game listt</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="netgroupclient.js"></script>

  <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/main.css">
    
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="bootstrap" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
        <div class="logo">
            <img class="logo-img" src="http://placehold.it/300x125" />
        </div> 
        <div class="container">
            
            <form>
                <fieldset>
                    <div class="roomField">
                        <label for="roomname" class="text-signin">Room Code</label><br>
                        <input id="roomname" class="pure-input-1 jbg-input" type="text" tabindex="1" placeholder="ENTER 6-LETTER CODE" style="text-transform:uppercase;" maxlength="6" autocapitalize="off" autocorrect="off" autocomplete="off">
                    </div>
                    <div class="nameField">
                        <label for="playername" class="text-signin">Name (Limit 12 Characters)</label><br>
                        <input id="playername" class="pure-input-1 jbg-input" type="text" tabindex="2" placeholder="ENTER YOUR NAME" style="text-transform:uppercase;" maxlength="12" autocapitalize="off" autocorrect="off" autocomplete="off">
                    </div>
                </fieldset>
            </form>
            <div class="button">
                    <input type="submit" value="PLAY" id="button-join" tabindex="3" class="button-signin button-blue button-xlarge pure-button">
            </div>
            <a href="./bigview.zip">
            <div class="button">
                    <input type="submit" value="Download Desktop Game Client" id="button-download" tabindex="3" class="button-signin button-blue button-xlarge pure-button">
            </div>
            </a>
            
        </div>
  
        
        <!--<div class="login">
            <div class="label"><label for="roomname">Game code: </label> <input id="roomname" autocomplete="off" /></div>
            <div class="label"><label for="playername">Name: </label><input id="playername" autocomplete="off" maxlength="12" /></div>
            <br>
            <br>
            <button id="joinroom">Join</button>
            
            <a href="bigview.zip"> download viewer </a>
        </div> -->
        <script>
            
            
            gPlatform = parent.gPlatform;
    
            $('#button-join').click(function(){
                gPlatform.Log("Join room");
                var gameid = $('#roomname').val().toUpperCase();
                $('#gameid').val(gameid);


                var playername = $('#playername').val();

                localStorage.gameid = gameid;
                localStorage.playername = playername;
                gPlatform.join(gameid, playername);
            });


            $('#playername').val(localStorage.playername);
            $('#roomname').val(localStorage.gameid);
        </script>
            
  </body>
</html>
